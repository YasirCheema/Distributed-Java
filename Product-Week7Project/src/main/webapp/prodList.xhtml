<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product  Title</title>
    </h:head>
    <h:body>
       <h:form id="form">
                <p:outputLabel for="cartQuantity" value="Cart:" />
                <h:outputText id="cartQuantity" value="#{cartBean.itemInCart}" />
            <p:dataTable value="#{productBean.prodList}" var="product"
                         rowKey="#{product.id}" selection="#{productBean.product}"
                         selectionMode="single">
            
            <f:ajax event="rowSelect" listener="#{productBean.prodDetail}" />
            <p:column>
                <h:outputText value="#{product.prodName}"/>
            </p:column>
            <p:column>
                <h:outputText value="#{product.price}" />
            </p:column>
            <p:column>
                    <p:commandButton value="Add"
                                     update=":form:cartQuantity"
                                     actionListener ="#{cartBean.addToCart(product)}" />
                </p:column>
            
            
            </p:dataTable>
        </h:form>
    </h:body>
</html>
